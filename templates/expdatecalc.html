<body class="bg-dark text-white">
    <header id="header"></header>
    <main class="d-flex flex-column align-items-center justify-content-center pt-2" >
        <div style="width: 400px;">
            
            <div class="shadow-lg rounded mx-auto px-3 py-4 " id="display-anim" style="visibility: hidden;">
                <div class="d-flex justify-content-center align-items-center flex-column">
                    <svg class="bi mb-2" width="36" height="36"><use xlink:href="#calculator" style="pointer-events: none; fill: #0dcaf0;"></svg>
                    <p class="fs-3 mb-1">Калькулятор срока годности</p>
                </div>
                <hr>
                <form action="#" method="GET">
                    <div class="form-floating">
                        <input class="form-control text-white" type="date" id="mfg_date" placeholder="ДД.ММ.ГГГГ" required style="background-color: #34373a99; border-color: #dee2e678;">
                        <label class="text-white" for="mfg_date">Дата производства</label>
                    </div>
                    <div class="form-floating mt-1">
                        <input class="form-control text-light" type="date" id="exp_date" placeholder="ДД.ММ.ГГГГ" required style="background-color: #34373a99; border-color: #dee2e678;">
                        <label class="text-white" for="exp_date">Годен до </label>
                    </div>
                    <div class="form-floating d-flex justify-content-between">
                        <input type="reset" class="btn btn-secondary mt-3">
                        <input class="btn btn-info mt-3" type="submit" value="Рассчитать" >
                    </div>
                    <br>
                    <br>
                    <div id="callback">
                        Print result here
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer id="footer" class="d-flex flex-column align-items-center"></footer>
  <script>
    fetch('../templates/header.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('header').innerHTML = html;
      })
      .catch(error => console.error('Error loading template:', error));
    fetch('../templates/footer.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('footer').innerHTML = html;
        const menu_div = document.getElementById('display-anim');
        menu_div.classList.add('display-anim');
      })
      .catch(error => console.error('Error loading template:', error));
  </script>
  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
        visibility: hidden; /* Или display: none */
      }
      to {
        opacity: 1;
        visibility: visible; /* Или display: block */
      }
    }
    .display-anim {
        animation: fadeIn 0.77s forwards;
    }
  </style>
